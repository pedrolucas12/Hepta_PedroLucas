<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="favicon.ico"/>
	<title>Editar Funcionário</title>
	<link rel="stylesheet" type="text/css"
		href="../resources/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css"
		  href="../resources/css/style2.css">
</head>
<body>
<a href="/funcionarios/index.html">Voltar</a>
<div id="editar">
		<div id="inicio" class="container-fluid table" >
			<h4>Editar funcionário</h4>
			<p>Implementar a edição de funcionários</p>	
			<p>{{funcionario.id}} - {{funcionario.nome}}</p>
	  	</div>
		<form @submit.prevent="clickSave()" ref="form">
		  <label for="nome">Nome:</label>
		  <input type="text" id="nome" name="nome" v-model="form.nome" required>
		  <br>
		  <label for="setor">Setor:</label>
		  <input type="number" id="setor" name="setor" v-model="form.setor"  required>
		  <br>
		  <br>
		  <label for="salario">Salário:</label>
		  <input type="number" id="salario" name="salario" v-model="form.salario"  required>
		  <br>
		  <label for="email">E-mail:</label>
		  <input type="email" id="email" name="email" v-model="form.email" required>
		  <br>
		  <label for="idade">Idade:</label>
		  <input type="number" id="idade" name="idade" v-model="form.idade" required>
		  <br>
		  <button type="submit" class="btn btn-success">Salvar</button>
	</form>	
</div>

	<script src="../resources/js/vue.js"></script>
	<script src="../resources/js/axios.min.js"></script>
	<script src="../resources/js/editar-funcionario.js"></script>
</body>
</html>
